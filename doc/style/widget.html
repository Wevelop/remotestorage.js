<!DOCTYPE html>
<html>
  <head>
    <title>Widget</title>
    <style>
      body > .wrapper {
        border: solid 1px black;
        float: left;
        position: relative;
        height: 8em;
        width: 500px;
      }
    </style>
    </style>
    <link rel="stylesheet" href="widget.css">
  </head>
  <body>
    <div class="wrapper">
      <h3>State: initial</h3>
      <div id="remotestorage-widget" class="state-initial">
        <label class="bubble action">
          Connect <strong>remotestorage</strong>
        </label>
        <img class="cube action" src="/assets/remotestorageIconOffline.svg">
      </div>
    </div>

    <div class="wrapper">
      <h3>State: typing</h3>
      <div id="remotestorage-widget" class="state-typing">
        <label class="bubble">
          Connect <strong>remotestorage</strong>
          <form class="connect-form">
            <input type="email" name="user-address" placeholder="user@host">
            <input type="submit" value="connect" class="action">
          </form>
          <div class="info">
            This app allows you to use your own storage!<br/>
            Find more info on <strong>
              <a class="active" href="http://remotestorage.io" target="_blank">remotestorage.io</a>
            </strong>
          </div>
        </label>
        <img class="cube" src="/assets/remotestorageIcon.svg">
      </div>
    </div>

    <div class="wrapper">
      <h3>State: connected</h3>
      <div id="remotestorage-widget" class="state-connected bubble-hidden">
        <label class="bubble">
          <strong>user@host</strong>
          
          <button>Sync</button>
          <div class="info">30 seconds ago</div>
          <button>Disconnect</button>
        </label>
        <img class="cube" src="/assets/remotestorageIcon.svg">
      </div>
    </div>

    <div class="wrapper">
      <h3>State: busy</h3>
      <div id="remotestorage-widget" class="state-busy"></div>
    </div>

    <div class="wrapper">
      <h3>State: error</h3>
      <div id="remotestorage-widget" class="state-error"></div>
    </div>

    <div class="wrapper">
      <h3>State: offline</h3>
      <div id="remotestorage-widget" class="state-offline"></div>
    </div>

  </body>
</html>
