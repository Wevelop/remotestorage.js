<!DOCTYPE html>
<html>
  <head>
    <script src="/build/latest/remoteStorage-modules-debug.js"></script>
    <script>
      var todos;
      window.addEventListener('load', function () {
        remoteStorage.claimAccess('todos');
        remoteStorage.displayWidget(document.getElementById('remotestorage-connect'));
        todos = remoteStorage.tasks.getPrivateList('todos');
        todos.on('error', function(err) {
          console.log('error', arguments);
        });
        todos.on('change', function(id, obj) {
          console.log('change', arguments);
        });
      });
    </script>
  </head>
  <div id="remotestorage-connect"></div>
</html>
